<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Text Editort</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/6239d07aa8.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <script src="./index.js" defer></script>
</head>

<body>
    <nav>
        <div class="nav_left">
            <a class="logo_img" href="./index.html"><img class="logo" src="./T.png" alt="logo.png"></a>
            <h1>Basic Text Editor</h1>
        </div>



        <div class="nav_right">
            <input id="search" type="text" placeholder="Search Here">
        </div>

    </nav>
    <div class="pop_msg">
        <p>Copy to Clipboard  </p>
        <i id="cross" class="fa-solid fa-xmark"></i>
    </div>

    <main>
        <textarea class="textArea" name="" id="" cols="" rows="10" 
           > </textarea>
    </main>

    <section class="button_container">
        <button class="btn" data-upper>Convert to Upper Case</button>
        <button class="btn" data-lower>Convert to Lower Case</button>
        <button class="btn" data-title>Convert to Title Case</button>
        <button class="btn" data-remove-space>Remove Extra Spaces</button>
        <button class="btn" data-copy>Copy to Clipboard</button>
        <button class="btn" data-clear>Clear Text</button>
    </section>
    <section class="preview_section">
        <h3>Preview</h3>
        <p class="preview">Preview Your Text Here</p>
    </section>
</body>

</html>
