<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <main id="border">
        <div class="screen"></div>
        <div class="calculator_buttons">
            <button class="btn all_clear">AC</button>
            <button class="btn back_arrow">&#8592;</button>
            <button class="btn equal_btn">=</button>
            <button class="btn operator">/</button>
            <button class="btn num">7</button>
            <button class="btn num">8</button>
            <button class="btn num">9</button>
            <button class="btn operator">x</button>
            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button class="btn operator">+</button>
            <button class="btn num">1</button>
            <button class="btn num">2</button>
            <button class="btn num">3</button>
            <button class="btn operator">-</button>
            <button class="btn num">0</button>
            <button class="btn num">00</button>
            <button class="btn num">.</button>
            <button class="btn operator">%</button>
            <button class="btn operator">(</button>
            <button class="btn operator">)</button>
            <button class="btn operator"><span>x <sup>y</sup></span></button>
            <button class="btn operator">.</button>

        </div>
        <div class="line"></div>

    </main>
</body>

</html>
